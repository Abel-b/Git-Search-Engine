<form (ngSubmit)='findProfile()' #searchForm='ngForm'>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="search  git users with username" [(ngModel)]="username"
            name="username" (keyup)="findProfile()">
    </div>
</form>
<div class="row">
    <div class="avatar">
        <img src="{{profile.avatar_url}}" class="img-thumbnail github-avatar" alt="Profile Image">
    </div>
</div>
<h3 class="">Repositories</h3>
    <div class="row">
        <div class="col-md-12">
            <div *ngFor="let repo of repos">
                <div class="row">

                    <div class="col-md-9">
                        <h3>{{repo.name}}</h3>
                        <p>{{repo.description}}</p>

                        <h4><a href="{{repo.html_url}}" target="_blank" class="btn btn-secondary">View on github</a>
                        </h4>
                    </div>

                    <div class="col-md-3">
                        <span class="btn btn-success">{{repo.watchers}} Stars </span>
                        <span class="btn btn-primary">{{repo.forks}} Forks </span>
                    </div>

                </div>
                <hr>
            </div>
        </div>
</div>
